<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZG3SHYB270"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZG3SHYB270'); // Replace GA_MEASUREMENT_ID with actual Google Analytics ID
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&family=Indie+Flower&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff url('cat.svg') repeat;
            background-size: auto 8vh;
            font-family: 'Montserrat', sans-serif;
            color: #1a1a1a;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: pan-y pinch-zoom;
            overscroll-behavior: none;
        }
        
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header Section - Top 20% */
        .header {
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            animation: fadeInDown 1s ease-out;
            background: #ffffff;
            position: relative;
            z-index: 10;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #ffffff;
            border: 2px solid #1a1a1a;
            border-radius: 50px;
            padding: 16px 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            color: #1a1a1a;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Ink animation - always playing */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: inkDrop 3s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes inkDrop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }









        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: #1a1a1a;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: 0;
        }
        
        .btn:hover::before {
            width: 300%;
            height: 300%;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease 0.1s;
        }
        
        .btn:hover span {
            color: #ffffff;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* Welcome Text */
        .welcome {
            font-family: "Old English Text MT", "Gothic", serif;
            font-size: 48px;
            font-weight: 400;
            line-height: 1.2;
            margin: 0;
            animation: fadeIn 1.2s ease-out 0.3s both;
            text-align: center;
            color: #000000;
        }
        
        .subtitle {
            display: none; /* Hidden to save space */
        }

        /* Navigation Instructions Image */
        .nav-instructions {
            display: none; /* Hidden to save space */
        }

        
        /* Gallery - Overlapping Cards - Middle 70% */
        .gallery-container {
            position: relative;
            height: 55vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .gallery-belt {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .gallery-item {
            position: absolute;
            width: 280px;
            height: 350px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.8s ease-out both;
            left: 50%;
            top: 50%;
            transform-origin: center center;
            touch-action: none;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.4s ease;
            user-select: none;
            -webkit-user-drag: none;
        }
        
        .gallery-item:hover img {
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
        }
        
        /* Position items in a fan/spread */
        .gallery-item.active {
            z-index: 100;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        
        .gallery-item.left-far {
            z-index: 1;
            transform: translate(-180%, -50%) scale(0.75) rotate(-12deg);
            opacity: 0.4;
        }
        
        .gallery-item.left-near {
            z-index: 50;
            transform: translate(-115%, -50%) scale(0.85) rotate(-6deg);
            opacity: 0.7;
        }
        
        .gallery-item.right-near {
            z-index: 50;
            transform: translate(15%, -50%) scale(0.85) rotate(6deg);
            opacity: 0.7;
        }
        
        .gallery-item.right-far {
            z-index: 1;
            transform: translate(80%, -50%) scale(0.75) rotate(12deg);
            opacity: 0.4;
        }
        
        /* Hide items that are too far */
        .gallery-item.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.5);
        }
        
        /* Hint animation - bounce up and down on active item */
        .gallery-item.active.hint {
            animation: hintBounce 2.5s ease-in-out;
        }
        
        @keyframes hintBounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            25% { transform: translate(-50%, -55%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            75% { transform: translate(-50%, -55%) scale(1) rotate(0deg); }
        }
        
        /* Footer - Bottom 10% with buttons */
        .footer {
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px 20px;
            background: #ffffff;
            position: relative;
            z-index: 10;
        }
        
        /* Modal/Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: pinch-zoom; /* Allow pinch-to-zoom */
            overflow: visible;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            user-select: none;
            -webkit-user-drag: none;
            touch-action: pinch-zoom; /* Allow pinch-to-zoom on image */
        }
        
        
        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #1a1a1a;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            z-index: 2000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .welcome {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 13px;
            }
            
            .btn {
                padding: 14px 32px;
                font-size: 12px;
            }
            
            .gallery-item {
                width: 220px;
                height: 280px;
            }
            
            .gallery-item.left-far {
                transform: translate(-140%, -50%) scale(0.6) rotate(-10deg);
            }
            
            .gallery-item.left-near {
                transform: translate(-95%, -50%) scale(0.75) rotate(-5deg);
            }
            
            .gallery-item.right-near {
                transform: translate(-5%, -50%) scale(0.75) rotate(5deg);
            }
            
            .gallery-item.right-far {
                transform: translate(40%, -50%) scale(0.6) rotate(10deg);
            }
            
            .modal-close {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
            
            .modal-nav {
                display: none; /* Hide prev/next on mobile, use swipe */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome">Welcome to Camelia's Art</h1>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-belt" id="galleryBelt">
                <!-- Images will be loaded from the pics folder -->
            </div>
        </div>
        
        <div class="footer">
            <button class="btn" id="contactBtn">
                <span>Get My Contacts</span>
            </button>
            <a href="https://ko-fi.com/YOUR_USERNAME" target="_blank" class="btn">
                <span>Visit My Ko-fi</span>
            </a>
        </div>
    </div>
    
    <!-- Modal for image popup -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img src="" alt="Gallery Image" id="modalImage">
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">Email copied to clipboard!</div>
    
    <script>
        // Configuration - REPLACE THESE WITH YOUR INFO
        const GITHUB_USERNAME = 'Alc-arts';  // Replace with GitHub username
        const REPO_NAME = 'Alc-arts.github.io';              // Replace with repository name
        const BRANCH = 'main';                            // Usually 'main' or 'master'
        
        let images = [];
        const galleryBelt = document.getElementById('galleryBelt');
        
        // Automatically load all images from pics folder
        async function loadImages() {
            try {
                // Fetch file list from GitHub API
                const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/pics?ref=${BRANCH}`;
                const response = await fetch(apiUrl);
                const files = await response.json();
                
                // Filter for image files and sort alphabetically
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg'];
                images = files
                    .filter(file => {
                        const ext = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                        return imageExtensions.includes(ext);
                    })
                    .map(file => `pics/${file.name}`)
                    .sort(); // Alphabetical order
                
                // Display images in gallery with swipe gesture navigation
                let currentIndex = 0;
                
                images.forEach((src, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${src}" alt="Gallery Image ${index + 1}">`;
                    item.dataset.index = index;
                    galleryBelt.appendChild(item);
                });
                
                // Position cards based on current index
                function updateGalleryPositions() {
                    const items = document.querySelectorAll('.gallery-item');
                    items.forEach((item, index) => {
                        const position = index - currentIndex;
                        
                        // Remove all position classes
                        item.className = 'gallery-item';
                        
                        // Add appropriate class based on position
                        if (position === 0) {
                            item.classList.add('active');
                        } else if (position === -1) {
                            item.classList.add('left-near');
                        } else if (position === -2) {
                            item.classList.add('left-far');
                        } else if (position === 1) {
                            item.classList.add('right-near');
                        } else if (position === 2) {
                            item.classList.add('right-far');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                }
                
                // Initialize positions
                updateGalleryPositions();
                
                // Swipe/Drag gesture handling for gallery
                let touchStartX = 0;
                let touchStartY = 0;
                let touchEndX = 0;
                let touchEndY = 0;
                
                galleryBelt.addEventListener('touchstart', handleTouchStart, { passive: false });
                galleryBelt.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Prevent scrolling while swiping
                }, { passive: false });
                galleryBelt.addEventListener('touchend', handleTouchEnd, { passive: false });
                galleryBelt.addEventListener('mousedown', handleMouseStart, false);
                
                function handleTouchStart(e) {
                    e.preventDefault();
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }
                
                function handleTouchEnd(e) {
                    e.preventDefault();
                    touchEndX = e.changedTouches[0].screenX;
                    touchEndY = e.changedTouches[0].screenY;
                    handleGesture();
                }
                
                function handleMouseStart(e) {
                    touchStartX = e.screenX;
                    touchStartY = e.screenY;
                    
                    function handleMouseMove(e) {
                        touchEndX = e.screenX;
                        touchEndY = e.screenY;
                    }
                    
                    function handleMouseEnd(e) {
                        handleGesture();
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseEnd);
                    }
                    
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseEnd);
                }
                
                function handleGesture() {
                    const diffX = touchEndX - touchStartX;
                    const diffY = touchEndY - touchStartY;
                    
                    // Determine if swipe is more horizontal or vertical
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        // Horizontal swipe - navigate gallery
                        if (diffX > 50 && currentIndex > 0) {
                            // Swipe right - go to previous image
                            currentIndex--;
                            updateGalleryPositions();
                            triggerHintAnimation(); // Show hint after navigation
                        } else if (diffX < -50 && currentIndex < images.length - 1) {
                            // Swipe left - go to next image
                            currentIndex++;
                            updateGalleryPositions();
                            triggerHintAnimation(); // Show hint after navigation
                        }
                    } else {
                        // Vertical swipe
                        if (diffY < -50) {
                            // Swipe up - open fullscreen
                            openModal(currentIndex);
                        }
                    }
                }
                
                // Trigger hint animation on active item
                function triggerHintAnimation() {
                    const activeItem = document.querySelector('.gallery-item.active');
                    if (activeItem) {
                        activeItem.classList.add('hint');
                        setTimeout(() => {
                            activeItem.classList.remove('hint');
                        }, 1500);
                    }
                }
                
                // Double-tap detection for opening full view
                let lastTapTime = 0;
                galleryBelt.addEventListener('touchend', (e) => {
                    const currentTime = new Date().getTime();
                    const tapGap = currentTime - lastTapTime;
                    
                    if (tapGap < 300 && tapGap > 0) {
                        // Double tap detected
                        openModal(currentIndex);
                    }
                    lastTapTime = currentTime;
                }, { passive: true });
                
                // Keyboard navigation for gallery
                document.addEventListener('keydown', (e) => {
                    if (modal.classList.contains('active')) return;
                    
                    if (e.key === 'ArrowLeft' && currentIndex > 0) {
                        currentIndex--;
                        updateGalleryPositions();
                        triggerHintAnimation();
                    }
                    if (e.key === 'ArrowRight' && currentIndex < images.length - 1) {
                        currentIndex++;
                        updateGalleryPositions();
                        triggerHintAnimation();
                    }
                    if (e.key === 'ArrowUp' || e.key === ' ') {
                        openModal(currentIndex);
                    }
                });
                
            } catch (error) {
                console.error('Error loading images:', error);
                // Fallback: show message if API fails
                galleryBelt.innerHTML = '<p style="text-align: center; width: 100%; padding: 40px; color: #666;">Please update GITHUB_USERNAME and REPO_NAME in the code, then add images to the pics folder.</p>';
            }
        }
        
        // Load images when page loads
        loadImages();
        
        // Modal functionality
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        let currentImageIndex = 0;
        
        function openModal(index) {
            currentImageIndex = index;
            modalImage.src = images[index];
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
        }
        
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }
        
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            modalImage.src = images[currentImageIndex];
        }
        
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            modalImage.src = images[currentImageIndex];
        }
        
        // Close modal on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape' || e.key === 'ArrowDown') closeModal();
            if (e.key === 'ArrowLeft') showPrevImage();
            if (e.key === 'ArrowRight') showNextImage();
        });
        
        // Touch/Mouse swipe for modal
        let modalTouchStartX = 0;
        let modalTouchStartY = 0;
        let modalTouchEndX = 0;
        let modalTouchEndY = 0;
        
        modal.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
            modalTouchStartX = e.changedTouches[0].screenX;
            modalTouchStartY = e.changedTouches[0].screenY;
        }, { passive: false });
        
        modal.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling while swiping
        }, { passive: false });
        
        modal.addEventListener('touchend', (e) => {
            e.preventDefault(); // Prevent scrolling
            modalTouchEndX = e.changedTouches[0].screenX;
            modalTouchEndY = e.changedTouches[0].screenY;
            handleModalGesture();
        }, { passive: false });
        
        modal.addEventListener('mousedown', (e) => {
            modalTouchStartX = e.screenX;
            modalTouchStartY = e.screenY;
            
            function handleModalMouseMove(e) {
                modalTouchEndX = e.screenX;
                modalTouchEndY = e.screenY;
            }
            
            function handleModalMouseEnd(e) {
                handleModalGesture();
                document.removeEventListener('mousemove', handleModalMouseMove);
                document.removeEventListener('mouseup', handleModalMouseEnd);
            }
            
            document.addEventListener('mousemove', handleModalMouseMove);
            document.addEventListener('mouseup', handleModalMouseEnd);
        });
        
        function handleModalGesture() {
            const diffX = modalTouchEndX - modalTouchStartX;
            const diffY = modalTouchEndY - modalTouchStartY;
            
            // Determine if swipe is more horizontal or vertical
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe - navigate images
                if (diffX < -50) showNextImage(); // Swipe left
                if (diffX > 50) showPrevImage();   // Swipe right
            } else {
                // Vertical swipe
                if (diffY > 50) {
                    // Swipe down - close modal
                    closeModal();
                }
            }
        }
        
        // Copy email to clipboard
        const contactBtn = document.getElementById('contactBtn');
        const notification = document.getElementById('notification');
        
        contactBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText('her_art@google.com');
                showNotification();
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });
        
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
